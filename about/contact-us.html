<script>
/*Loop through all dropdown button to toggle between hiding and showing its dropdown content - This
allows the user to have multiple dropdowns without any conflict*/
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++){
  dropdown[i].addEventListener("click", function(){
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if(dropdownContent.style.display === "block"){
      dropdownContent.style.display = "none";
    }else{
      dropdownContent.style.display = "block";
    }
  });
}
/*Open the sidebar and move the content accross to allow room for the sidebar*/
function openNav(){
  document.getElementById("NaCSidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}
/*Close the sidebar and move content back*/
function closeNav(){
  document.getElementById("NaCSidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}

mybutton = document.getElementById("myBtn");

window.onscroll = function(){scrollFunction()};

function scrollFunction(){
  if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30){
    mybutton.style.display = "block";
  } else{
    mybutton.style.display = "none";
  }
}
function topFunction(){
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
